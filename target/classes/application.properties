# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.fixserver=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/fix-server.log

# FIX Server Specific Configuration
fix.server.port=9878
fix.server.max-sessions=1000
fix.server.heartbeat-interval=30
fix.server.session-timeout=120
fix.server.message-buffer-size=8192

# TLS Configuration
fix.tls.enabled=true
fix.tls.port=9879
fix.tls.keystore-path=${TLS_KEYSTORE_PATH:classpath:keystore.p12}
fix.tls.keystore-password=${TLS_KEYSTORE_PASSWORD:changeit}
fix.tls.truststore-path=${TLS_TRUSTSTORE_PATH:classpath:truststore.p12}
fix.tls.truststore-password=${TLS_TRUSTSTORE_PASSWORD:changeit}
fix.tls.mutual-auth=true
fix.tls.protocols=TLSv1.2,TLSv1.3

# Protocol Configuration
fix.protocol.versions=FIX.4.4,FIXT.1.1
fix.protocol.validate-checksum=true
fix.protocol.validate-sequence-numbers=true

# Storage Configuration
fix.storage.retention-days=90
fix.storage.archive-batch-size=1000

# Monitoring Configuration
fix.monitoring.metrics-enabled=true
fix.monitoring.health-check-interval=30