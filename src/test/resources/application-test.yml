spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false  # Disable Flyway for tests since we use create-drop

fix:
  server:
    port: 19878
    max-sessions: 5
    heartbeat-interval: 10
    session-timeout: 30
  tls:
    enabled: false
  protocol:
    validate-checksum: false
  storage:
    retention-days: 1

logging:
  level:
    com.fixserver: DEBUG
    org.springframework.test: INFO
    org.springframework.boot.test: INFO